<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Mesclagem de c√©lulas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif ;
            ;

            
        }

        table{
            padding: 50px;
            width: 800px;
            margin: 100px;
        
        }

        td{
            font-size: medium;
            border: solid black 2Px;
            height: 50px;
            font-size: 50px;
            text-align: center;

            
        
        }

    </style>

<body>
    <table>
        <tr>
            <td>1</td>

        </tr>
        <tr>

            <td colspan="3">5</td>
            
            
        </tr>
        
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>

        </tr>
        <tr>
            <td colspan="2">12</td>
            
        </tr>
            <td>13</td>
            <td>14</td>

    </table>
    
</body>
